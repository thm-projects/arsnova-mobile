<!DOCTYPE html>
	<html manifest="">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="ARSnova is a novel approach to Audience Response Systems (ARS), hence its Latin name.
			ARSnova is Open Source and offered as Software-as-a-Service free of charge.">

		<title>ARSnova</title>
		<link rel="shortcut icon" href="favicon.png" type="image/png">
